<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./src/css/master.css">
    <title>Login Form</title>
</head>
<body>
    <section id="loginSec">
        <div class="d-none d-lg-flex w-50 align-items-center justify-content-center">
            <figure id="image"><img class="w-100" src="./src/img/img-01.png" alt=""></figure>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="mb-5">Member Login</h2>
            <label for="email" class="w-100 mb-3 position-relative d-flex align-items-center justify-content-center">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </label>
            <label for="password" class="w-100 position-relative d-flex align-items-center justify-content-center">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </label>
            <button class="mt-4" id="login">LOGIN</button>
            <div class="d-flex align-items-center justify-content-center mt-3">
                <span class="text-muted mr-2">Forgot</span>
                <a href="#">Username / Password?</a>
            </div>
        </div>
    </section>
    <section id="infoSec">
        <div class="leftSide d-flex align-items-center justify-content-center flex-column">
            <img class="mb-4" id="userProf" src="" alt="">
            <h5 id="userName"></h5>
        </div>
        <div class="rightSide">
            <h2>Information</h2>
            <div class="w-100 d-flex flex-column justify-content-around align-content-center">
                <h4><span class="mr-2">Eamil:</span><span id="userEmail"></span></h4>
                <h4><span class="mr-2">Gender:</span><span id="userGender"></span></h4>
            </div>
            <div class="w-100 d-flex flex-column justify-content-around align-content-center">
                <h4><span class="mr-2">Location:</span><span id="userLocation"></span></h4>
                <h4><span class="mr-2">Phone:</span><span id="userPhone"></span></h4>
            </div>
            <div class="w-100 d-flex flex-column justify-content-around align-content-center">
                <h4><span class="mr-2">Username:</span><span id="userUsername"></span></h4>
                <h4><span class="mr-2">Password:</span><span id="userPassword"></span></h4>
            </div>
            <button class="bg bg-danger mt-4" id="backToLogin">Back To Login</button>
        </div>
    </section>


    <div class="info d-flex flex-column align-items-center justify-content-center">
        <div>
            <p>Email: russell.mitchell@example.com</p>
            <p>Password: cobra</p>
        </div>
        <div>
            <p>Email: mattie.rhodes@example.com</p>
            <p>Password: skinny</p>
        </div>
        <div>
            <p>Email: enzo.ferreira@example.com</p>
            <p>Password: monk</p>
        </div>
    </div>
</body>
<script src="./src/js/index.js"></script>
</html>
